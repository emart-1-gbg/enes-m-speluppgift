<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div id="menus">
        <div class="player-picker">
            <h1> <span>S</span>ans <span>S</span>layer</h1>
            <div class="break"></div>
            <label for="num-players">Number of Players: <span id="nOfPlayers"></span> </label>
            <div class="break"></div>
            <button id="start-button">Start Game</button>
            <select id="num-players" class="selector">
                <option value="1">1</option>
                <option value="2">2</option>
            </select>
        </div>
    </div>

    <div id="overlay">
        <div id="playerInfo1">
            <h2>Player 1</h2>
            <h3>Score: <span id="player1Score"></span></h3>
        </div>

        <div id="playerInfo2">
            <h2>Player 2</h2>
            <h3>Score: <span id="player2Score"></span></h3>
        </div>

        <div class="score">
            <h2>Alive Enemies: <span id="left-alive">0</span></h2>
            <h3 class="wave">Wave <span id="wave">1</span></h3>
        </div>
    </div>

    <canvas id = "mainCanvas">
    </canvas>

    <script defer src="final.js"></script>
