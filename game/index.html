<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div id="menus">
        <h1>Game Menu</h1>
        <label for="num-players">Number of Players:</label>
        <select id="num-players">
          <option value="1">1</option>
          <option value="2">2</option>
        </select>
        <button id="start-button" onclick="loadGame()">Start Game</button>
    </div>

    <div id="overlay">
        <div class="playerInfo1">
            <h2>Player 1</h2>
            <div class="healthBar1"></div>
        </div>

        <div class="playerInfo2">
            <h2>Player 2</h2>
            <div class="healthBar2"></div>
        </div>

        <div class="score">
            <h2 id="points">Score: <span id="points">0</span></h2>
            <h3 class="wave">Wave <span id="wave">1</span></h3>
        </div>
    </div>

    <canvas id = "mainCanvas">
    </canvas>

    <script defer src="new copy.js"></script>



    <!--https://www.freecodecamp.org/news/javascript-keycode-list-keypress-event-key-codes/-->
    
</body>
</html>
